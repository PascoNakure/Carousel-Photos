<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>Carousel Photos</title>
    </head>
    <body>
        <section aria-label="New photos">
            <div class="carousel" data-carousel>
                <button class="carousel-button prev" data-carousel-button="pev">
                    &lsaquo;
                </button>
                <button
                    class="carousel-button next"
                    data-carousel-button="next"
                >
                    &rsaquo;
                </button>

                <ul data-slides>
                    <li class="slide" data-active>
                        <img
                            src="https://images.unsplash.com/photo-1510798831971-661eb04b3739?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                            alt="Home sweet home holidays"
                        />
                    </li>
                    <li class="slide">
                        <img
                            src="https://images.unsplash.com/photo-1531183436556-51f742660c8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=940&q=80"
                            alt="Home in the wood"
                        />
                    </li>

                    <li class="slide">
                        <img
                            src="https://images.unsplash.com/photo-1548704806-0c20f7ea6474?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
                            alt="Home sweet home"
                        />
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
